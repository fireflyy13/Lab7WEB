<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>ЗАВДАННЯ 7</h2>
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>
  </body>
  <script>
    const categories = document.querySelectorAll("#categories .item");
    let categoriesNumber = categories.length;

    console.log(
      `The number of categories in ul#categories is ${categoriesNumber}.`
    );

    categories.forEach((element) => {
      console.log("\n");
      let categoryName = element.querySelector("h2").textContent;
      console.log(categoryName + ":");

      let innerCategories = element.querySelectorAll("li");
      let innerLiAmount = innerCategories.length;

      console.log(
        `The number of inner categories in this category is ${innerLiAmount}.`
      );
    });
  </script>
</html>
