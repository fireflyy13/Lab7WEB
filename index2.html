<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h2>ЗАВДАННЯ 2</h2>
      <button class="swap-button">Swap me</button>
      <input id="first-input" type="text" />
      <input id="second-input" type="text" />
    </div>
  </body>
  <script>
    const button = document.querySelector(".swap-button");
    const input1 = document.querySelector("#first-input");
    const input2 = document.querySelector("#second-input");

    button.addEventListener("click", () => {
      let temp = input1.value;
      input1.value = input2.value;
      input2.value = temp;
    });
  </script>
</html>
